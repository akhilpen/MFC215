			}else if (email.value == "" || email.value.indexOf("@")<1 || email.value.lastIndexOf(".")<email.value.indexOf("@")+2 || email.value.lastIndexOf(".")+2>=email.value.indexOf("@").length || email.value.match(invalidSymbol)){

			}
		}
		
		function nan(phnum){
    var re = /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/;
    return !(re.test(phnum));
}
